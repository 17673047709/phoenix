	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>

	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/productBaseInfos/'+id,
					async : false,
					success : function(data) {
						$('#body').val(data.body);
						$('#createTime').val(data.createTime);
						$('#id').val(data.id);
						$('#note').val(data.note);
						$('#notifyUrl').val(data.notifyUrl);
						$('#payType').val(data.payType);
						$('#payWay').val(data.payWay);
						$('#productId').val(data.productId);
						$('#status').val(data.status);
						$('#tenantUuid').val(data.tenantUuid);
						$('#totalFee').val(data.totalFee);
						$('#updateTime').val(data.updateTime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/productBaseInfos',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "productBaseInfoList.html";
                    });
				}
			});
		}
		
	</script>
